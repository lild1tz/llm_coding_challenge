version: '3.9'

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: hermes
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hermes
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hermes -d hermes"]
      interval: 1s
      timeout: 2s
    restart: unless-stopped

  apollo:
    build:
      context: ./backend/apollo
    ports:
      - "8000:8000"
    networks:
      - app-network
    restart: unless-stopped
  hermes:
    build:
      context: ./backend
      dockerfile: hermes/Dockerfile
    environment:
      DATABASE_URL: postgresql://hermes:password@postgres:5432/hermes?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
